avatar: '/assets/img/profile.jpg'
old: '12'
from: '广东河源'

# Search  搜索
search: true

# Night mode  夜间模式
nightMode: true

# Comments 评论功能
#   default_hidden：是否默认隐藏评论。若是则需要点击一按钮后才显示。 by Ray-Eldath
comments:
  default_hidden: false
  disqus: false
  disqus_url: ''

  livere: true
  livere_uid: MTAyMC8zMzc5Ni8xMDM0OQ==
# --------
# b2t 回到顶部 by Ray-Eldath
b2t: true

# MathJax 公式支持 by Ray-Eldath
mathjax: true

# Share  分享
# 第一个是是否开启，第二个是分享的渠道
social-share: true
social-share-items: ['weibo', 'qq', 'tencent', 'douban', 'qzone', 'linkedin', 'diandian', 'facebook', 'twitter', 'google']

# theme color 主题皮肤
theme-color: 'default'  # pink or default  粉色或者默认（蓝色）

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
# 文章底纹（当文章没有配图片时的默认背景）
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url
# 详细可参照16~32行
sns:
  github: '//github.com/sctop'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings  生成设置
# paginate 每一页显示的文章个数  paginate_path 设置文章每一页显示的个数  exclude 不生成的文件/文件夹，需要绝对路径，文件夹直接写文件夹名字，文件名需带后缀
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

# Plugins
gems: [jekyll-paginate]

